<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>  
    <link rel="stylesheet" href="style.css"> 
</head>
  <body>
    <div id="container">
      <header>Registration Form</header>
      <form data-name="registration_form" method="post">
        <ul>
          <li>
            <span class="labels"><p>Login Id</p></span>
            <span class="inputs">
              <input data-type="text" type="text" name="Login ID" placeholder = "Login-ID" class="textfields input">
            </span>
          </li>

          <li>
            <span class="labels"><p>Email</p></span>
            <span class="inputs">
              <input data-type="text" type="text" name="Email" data-name="user_email" placeholder="user@domain.com"  class="textfields input">
            </span>
          </li>

          <li>
            <span class="labels"><p>Name</p></span>
            <span class="inputs">
              <input data-type="text" type="text" name="User Name" placeholder="User Name" class="textfields input">
            </span>
          </li>
          
          <li>
            <span class="labels"><p>Timezone</p></span>
            <span class="inputs">
              <select name="timezone" class="input">
                <option value="GMT">GMT</option>
                <option value="GMT +1">GMT +1:00</option>
                <option value="GMT +5.5">GMT +5.50</option>
                <option value="GMT -13:00">GMT -13:00</option>
                <option value="GMT +4">GMT +4:00</option>
              </select>
            </span>
          </li>

          <li>
            <span class="labels"><p>Home Page</p></span>
            <span class="inputs">
              <input data-type="text" type="text" name="URL" class="textfields input" data-name="home_url" placeholder="https://www.google.com">
            </span>
          </li>
        </ul>

        <span class = "labels"><p>About me</p></span>
        <textarea data-type="textbox" name="About Me" rows="15" cols="60" placeholder="Minimum 50 characters" class="textfields"></textarea>
        
        <label for="checkbox"><p>
        <input data-type="checkbox" id = "checkbox" name="TNC" data-name="tnc" type="checkbox">
        Receive notification of comments<p></label>

        <p id="detail">You will be sent an email when someone post comments to your blog or Album</p>
        <p id="confirm">Your password would be mailed to you</p>
        <input type="submit" value="Go" name="save" />
      </form>
    </div>
    <script type="text/javascript" src="form_validation.js"></script>
  </body>
</html>
