<!DOCTYPE html>
<html>
  <head>
    <title> Parent Checkbox and their children checkbox selection</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  
  <body>
    <center><h5> Exercise 3 for parent childbox selection</h5></center>
    <div class="scrollView">
      <!-- Colors Section -->
      <label data-name ="parent"><input type="checkbox" name="Colors" /> Colors</br></label>
      <div class="childrenNode">
        <label><input type="checkbox" name="color" value="Red"/> Red</br></label>
        <label><input type="checkbox" name="color" value="Yellow"/> Yellow</br></label>
        <label><input type="checkbox" name="color" value="Green"/> Green</br></label>
        <label><input type="checkbox" name="color" value="Blue"/> Blue</br></label> 
      </div>  
      
      <!-- Movies section-->
      <label data-name ="parent"><input type="checkbox" name="Movies"/> Movies</br></label>
      <div class="childrenNode">
        <label><input type="checkbox" name="movie" value="Dar"/> Dar</br></label>
        <label><input type="checkbox" name="movie" value="Sir"/> Sir</br></label>
      </div>  
      
      <!-- Drinks section -->
      <label data-name ="parent"><input type="checkbox" name="Drinks"/> Drinks</br></label>
      <div class="childrenNode">
        <label><input type="checkbox" name="drink" value="Coke"/> Coke</br></label>
        <label><input type="checkbox" name="drink" value="Pepsi"/> Pepsi</br></label>
        <label><input type="checkbox" name="drink" value="Fanta"/> Fanta</br></label>
      </div>  
      
      <!-- Bikes section -->
      <label data-name ="parent"><input type="checkbox" name="Bikes"/> Bikes</br></label>
      <div class="childrenNode">  
        <label><input type="checkbox" name="bike" value="V-rod"/> V-rod</br></label>
        <label><input type="checkbox" name="bike" value="Pulsar"/> Pulsar</br></label>
        <label><input type="checkbox" name="bike" value="CBZ"/> CBZ</br></label>
      </div>  
    </div>
    </br> 
    <script type="text/javascript" src="parent_checkbox_selection.js"></script>  
  </body>
</html>
