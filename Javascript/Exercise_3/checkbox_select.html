<!DOCTYPE html>
<html>
  <head>
    <title> Parent Childbox Selection </title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="scrollView">
        <input type="checkbox" data-name="parent" name="list" value="colors">Colors<br>
        <ul id="colors" class="listView">
          <li><input type="checkbox" name="colors" value="red">Red<br></li>
          <li><input type="checkbox" name="colors" value="yellow">Yellow<br></li>
          <li><input type="checkbox" name="colors" value="green">Green<br></li>
          <li><input type="checkbox" name="colors" value="blue">Blue<br></li>
        </ul>
        <input type="checkbox" data-name="parent" name="list" value="movies">Movies<br>
        <ul id="movies" class="listView">
          <li><input type="checkbox" name="movies" value="3idiots">3 idiots<br></li>
          <li><input type="checkbox" name="movies" value="pk">PK<br></li>
        </ul>
        <input type="checkbox" data-name="parent" value="drinks">Drinks<br>
        <ul id="drinks" class="listView">
          <li><input type="checkbox" name="drinks" value="coke">Coke<br></li>
          <li><input type="checkbox" name="drinks" value="pepsi">Pepsi<br></li>
          <li><input type="checkbox" name="drinks" value="limca">Limca<br></li>
        </ul>
        <input type="checkbox" data-name="parent" value="bikes">Bikes<br>
        <ul id="bikes" class="listView">
          <li><input type="checkbox" name="bikes" value="v-rod">V-Rod<br></li>
          <li><input type="checkbox" name="bikes" value="pulsar">Pulsar<br></li>
          <li><input type="checkbox" name="bikes" value="cbz">Cbz<br></li>
        </ul>
      </div>
    <script src="checkbox_select.js"></script>
</bod
</html>
