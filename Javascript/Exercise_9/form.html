<!DOCTYPE html>
<html>
  <head>
    <title>Number Validation</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div id="container">
      <form data-name = "numberValidation" method="post">
        <p>
          <label for="number">Enter a Number:</label>
          <input data-name = "input" id="number" type="text" />
          <br>
          <input data-name = "submit" id="button" type="submit" value="Submit">
         </p>
      </form>
      <p>
        <label for="result">Result:</label>
        <input id="result" data-name="result" type="text" />
      </p>
    </div>
    <script type="text/javascript" src="form.js"></script>
  </body>
</html>
