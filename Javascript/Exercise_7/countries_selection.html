<!DOCTYPE html>
<html>
  <head>
    <title>Move Countries</title>
    <link rel="stylesheet" type="text/css" href="design_countries.css">
  </head>
  <body>
    <center><h3>Move countries from one box to other</h3></center>
    <select data-id="countrylist1" size="5" multiple="multiple">
      <option class="countries">India</option>
      <option class="countries">Japan</option>
      <option class="countries">Russia</option>
      <option class="countries">Vietnam</option>
      <option class="countries">Madagascar</option>
      <option class="countries">Zambia</option>
      <option class="countries">Netherlands</option>
      <option class="countries">Bolivia</option>
      <option class="countries">Libya</option>
      <option class="countries">Congo</option>
      <option class="countries">Rome</option>
      <option class="countries">Oman</option>
      <option class="countries">Jamaica</option>
      <option class="countries">Botswana</option>
      <option class="countries">Solomon Islands</option>
      <option class="countries">San Marino</option>
    </select>
    <button data-id="add" type="button" value="Add">Add</button>
    <button data-id="remove" type="button" value="Remove">Remove</button>
    <select data-id="countrylist2" size="5" multiple="multiple"></select>
    <script type="text/javascript" src="countries_selection.js"></script>
  </body>
</html>
