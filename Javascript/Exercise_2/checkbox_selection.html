<!DOCTYPE html>
<html>
  <head>
    <title>
      Select Maximum 3 Checkbox
    </title>
  </head>
  <body>
  <div>
    <center> Please select maximum 3 days </center>
  </div>
    <div id="days" >
      <p>
        <input type="checkbox" name="day" id="monday" value="Monday" onclick="validateSelection(0);" />
        <label for="monday">
          Monday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="tuesday" value="Tuesday" onclick="validateSelection(1);" />
        <label for="tuesday">
          Tuesday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="wednesday" value="Wednesday" onclick="validateSelection(2);" />
        <label for="wednesday">
          Wednesday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="thursday" value="Thursday" onclick="validateSelection(3);" />
        <label for="thursday">
          Thursday
        </label>
      </p>
      
      <p>
        <input type="checkbox" name="day" id="friday" value="Friday" onclick="validateSelection(4);" />
        <label for="friday">
          Friday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="saturday" value="Saturday" onclick="validateSelection(5);" />
        <label for="saturday">
          Saturday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="sunday" value="Sunday" onclick="validateSelection(6);" />
        <label for="sunday">
          Sunday
        </label>
      </p>
      <p>
        <input type="checkbox" name="none" id="none" value="none" onclick="selectNone();" />
        <label>
           Select None
        </label>
      </p>
    </div>
    <script type="text/javascript" src="checkbox_selection.js" ></script>
  </body>
</html>
