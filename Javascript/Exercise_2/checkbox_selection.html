<!DOCTYPE html>
<html>
  <head>
    <title>
      Select Maximum 3 Checkbox
    </title>
  </head>
  <body>
  <div>
    <center> Please select maximum 3 days </center>
  </div>
    <div id="days" >
      <p>
        <input type="checkbox" name="day" id="monday" value="Monday" data-name = "daysCheckbox"/>
        <label for="monday">
          Monday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="tuesday" value="Tuesday" data-name = "daysCheckbox"/>
        <label for="tuesday">
          Tuesday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="wednesday" value="Wednesday" data-name = "daysCheckbox"/>
        <label for="wednesday">
          Wednesday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="thursday" value="Thursday" data-name = "daysCheckbox"/>
        <label for="thursday">
          Thursday
        </label>
      </p>
      
      <p>
        <input type="checkbox" name="day" id="friday" value="Friday" data-name = "daysCheckbox"/>
        <label for="friday">
          Friday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="saturday" value="Saturday" data-name = "daysCheckbox"/>
        <label for="saturday">
          Saturday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="sunday" value="Sunday" data-name = "daysCheckbox"/>
        <label for="sunday">
          Sunday
        </label>
      </p>
      <p>
        <input type="checkbox" name="none" id="none" value="none" data-name = "checkNone"/>
        <label>
           Select None
        </label>
      </p>
    </div>
    <script type="text/javascript" src="checkbox_selection.js" ></script>
  </body>
</html>
